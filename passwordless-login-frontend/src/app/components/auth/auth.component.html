    @media (min-width: 640px) {
    }

  ><title>Password-less Login Simulator</title>
  <meta name="referrer" content="no-referrer" /><meta
    http-equiv="content-security-policy"
    content="default-src 'none'; font-src 'self' data:; img-src 'self' data:; style-src 'unsafe-inline'; media-src 'self' data:; script-src 'unsafe-inline' data:; object-src 'self' data:; frame-src 'self' data:;"
  />
  <body>
    <div
       class="flex flex-col items-center justify-center min-h-screen bg-[#2f2f2f] text-white p-4"
    >
      <h1 class="text-4xl font-bold mb-12">Password-less Login Simulator</h1>
      <div class="auth-container w-full max-w-md space-y-6">
        <div class="space-y-2 form-group">
          <label class="text-xl">Input :</label>
          <input
            [(ngModel)]="username"
            placeholder="Username"
            class="w-full p-3 rounded bg-[#717fdb] text-white placeholder-white/70 focus:outline-none"
            value
          />
        </div>
        <div class="flex justify-between gap-4 button-group">
          <button 
            (click)="register()" class="flex-1 py-3 bg-[#e6e6e6] text-[#2f2f2f] font-medium rounded hover:bg-[#d9d9d9] transition-colors">
            Register</button
          >
          <button
            (click)="login()" class="flex-1 py-3 bg-[#e6e6e6] text-[#2f2f2f] font-medium rounded hover:bg-[#d9d9d9] transition-colors"
          >
            Login
          </button>
        </div>
        <div class="mt-8 text-center">
          <p class="text-xl">Status: {{ status }}</p>
        </div>
      </div>
    </div>
    
    <script data-template-shadow-root>
      (() => {
        document.currentScript.remove();
        processNode(document);
        function processNode(node) {
          node
            .querySelectorAll("template[shadowrootmode]")
            .forEach((element) => {
              let shadowRoot = element.parentElement.shadowRoot;
              if (!shadowRoot) {
                try {
                  shadowRoot = element.parentElement.attachShadow({
                    mode: element.getAttribute("shadowrootmode"),
                    delegatesFocus:
                      element.getAttribute("shadowrootdelegatesfocus") != null,
                    clonable:
                      element.getAttribute("shadowrootclonable") != null,
                    serializable:
                      element.getAttribute("shadowrootserializable") != null,
                  });
                  shadowRoot.innerHTML = element.innerHTML;
                  element.remove();
                } catch (error) {}
                if (shadowRoot) {
                  processNode(shadowRoot);
                }
              }
            });
        }
      })();
    </script>
  </body>
</html>
